{%extends "base.html"%}
<!-- vim: set tabstop=2 expandtab ai: -->
{% load staticfiles %}

{%block "mainbody"%}
<style>
div.bordervideo {
  margin: 1px;
  border: 1px solid red;
}
input {
  visibility: none
}
</style>
<script src="{% static "js/messaging.js" %}"></script>
<script src="{% static "js/rtc.js" %}"></script>
<script src="{% static "js/appcommon.js" %}"></script>
<script src="{% static "js/apprelay.js" %}"></script>
<div id="main" role="main" ng-app="vision" ng-controller="viewCtrl" class="container">
    <div class="bordervideo"><video id="video"></video></div>
    <alert ng-repeat="alert in all_alerts" type="alert.type" close="alertClose($index)">{[alert.msg]}</alert>
    <hr/>
    <div>
      <dl>
	<dt>Channel</dt><dd ng-init="channel_id = {{channel.id}}">{{channel.name}}</dd>
        <dt>Broadcast Status</dt><dd>{[broadcast_status]}</dd>
        <dt>Broadcast URL</dt><dd><input readonly value="{{broadcast_url}}" width="40em"/><div>Publish with Twitter / Facebook / G+ / email</dd>
        <dt>Number of viewers</dt><dd>{[broadcast_usersno]}</dd>
        <dt>Client ID</dt><dd>{[local_id]}</dd>

      </dl>
    </div>

</div>
{%endblock%}
