{%extends "base.html"%}

{%block "mainbody"%}

  <div class="row">

        <p> select to broadcast a new channel </p>
    </div>

    <div class="col-md-6"><h3> Online channels </h3>

    	{% endfor %}
    </div>
  </div>
</div>
{%endblock%}
